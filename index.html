<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Video Player Page</title>

      <p class="sign-in">SIGN IN</p>

      <figure>
        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <figcaption>Embed videos and playlists</figcaption>
      </figure>
      <p>218,000 views * May 13, 2016</p>
    </main>
    <aside>

      </div>

      <div class="preview">
        <div class="preview-img">
          Preview 2 Still
        </div>
        <div class="preview-text">
          <p>Preview 2</p>
        </div>
      </div>

      <div class="preview">
        <div class="preview-img">
          Preview 3 Still
        </div>
        <div class="preview-text">
          <p>Preview 3</p>
        </div>
      </div>

      <div class="preview">
        <div class="preview-img">
          Preview 4 Still
        </div>
        <div class="preview-text">
          <p>Preview 4</p>
        </div>
      </div>
    </aside>
  </body>
</html>
